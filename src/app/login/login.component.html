 
<body class="d-flex align-items-center min-h-100">
    <!-- ========== HEADER ========== -->
    <header id="header" class="navbar navbar-expand navbar-light navbar-absolute-top">
      <div class="container-fluid">
        <nav class="navbar-nav-wrap">
          <!-- White Logo -->
          <a class="navbar-brand d-none d-lg-flex" href="./index.html" aria-label="Front">
            <img class="navbar-brand-logo" [src] ="ImagePath" alt="Logo">
          </a>
          <!-- End White Logo -->
  
          <!-- Default Logo -->
          <a class="navbar-brand d-flex d-lg-none" href="./index.html" aria-label="Front">
            <img class="navbar-brand-logo" [src] ="ImagePath" alt="Logo">
          </a>
          <!-- End Default Logo -->
  
          <div class="ms-auto">
            <a class="link link-sm link-secondary" href="./index.html">
              <i class="bi-chevron-left small ms-1"></i> Regresar a saldi.mx
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- ========== END HEADER ========== -->
  
    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main" class="flex-grow-1">
      <!-- Form -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5 col-xl-4 d-none d-lg-flex justify-content-center align-items-center min-vh-lg-100 position-relative bg-dark">
            <div class="flex-grow-1 p-5">
              <!-- Blockquote -->
              <figure class="text-center">
  
  
                <blockquote class="blockquote blockquote-light">“ Comienza a Ganar en Línea con Saldi. ”</blockquote>
  
              </figure>
              <!-- End Blockquote -->
  
  
              <!-- End Clients -->
            </div>
          </div>
          <!-- End Col -->
  
          <div class="col-lg-7 col-xl-8 d-flex justify-content-center align-items-center min-vh-lg-100">
            <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
              <!-- Heading -->
              <div class="text-center mb-5 mb-md-7">
                <h1 class="h2">Bienvenido de nuevo</h1>
                <p>Inicie sesión para administrar su cuenta.</p>
              </div>
              <!-- End Heading -->
  
              <!-- Form -->
              <form class="js-validate needs-validation" novalidate="">
                <!-- Form -->
                <div class="mb-4">
                  <label class="form-label" for="signupModalFormLoginEmail">Email</label>
                  <input type="email" class="form-control form-control-lg" name="email" id="signupModalFormLoginEmail" placeholder="email@saldi.mx" aria-label="email@saldi.mx" required="">
                  <span class="invalid-feedback">Introduce tu correo electronico.</span>
                </div>
                <!-- End Form -->
  
                <!-- Form -->
                <div class="mb-4">
                  <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label" for="signupModalFormLoginPassword">Contraseña</label>
  
                    <a class="form-label-link" href="/reset">Olvidate tu contraseña?</a>
                  </div>
  
                  <div class="input-group input-group-merge" data-hs-validation-validate-class="">
                    <input type="password" class="js-toggle-password form-control form-control-lg" name="password" id="signupModalFormLoginPassword" placeholder="8+ digitos" aria-label="8+ characters required" required="" minlength="8" data-hs-toggle-password-options="{
                           &quot;target&quot;: &quot;#changePassTarget&quot;,
                           &quot;defaultClass&quot;: &quot;bi-eye-slash&quot;,
                           &quot;showClass&quot;: &quot;bi-eye&quot;,
                           &quot;classChangeTarget&quot;: &quot;#changePassIcon&quot;
                         }">
                    <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                      <i id="changePassIcon" class="bi-eye-slash"></i>
                    </a>
                  </div>
  
                  <span class="invalid-feedback">Introduce una contraseña valida.</span>
                </div>
                <!-- End Form -->
  
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Inicio sesión</button>
                </div>
  
                <div class="text-center">
                  <p>Todavia no tienes cuenta? <a class="link" href="/signup">Registrate aqui</a></p>
                </div>
              </form>
              <!-- End Form -->
            </div>
          </div>
          <!-- End Col -->
        </div>
        <!-- End Row -->
      </div>
      <!-- End Form -->
    </main>
    <!-- ========== END MAIN CONTENT ========== -->
  </body>
